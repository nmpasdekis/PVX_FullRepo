<md-content layout="column" flex>
	<md-select ng-model="curDevive">
		<md-option ng-repeat="d in Devices" ng-value="d">{{d}}</md-option>
	</md-select>
	<md-select ng-model="curCaptureDevive">
		<md-option ng-repeat="d in CaptureDevices" ng-value="d">{{d}}</md-option>
	</md-select>
	<md-button ng-click="Start()">Start</md-button>
	<md-button ng-click="Stop()">Stop</md-button>
</md-content>
